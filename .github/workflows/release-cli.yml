name: Release CLI

on:
  push:
    tags:
      - 'cli-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: patchin-darwin-arm64
          - os: macos-13
            target: bun-darwin-x64
            artifact: patchin-darwin-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: patchin-linux-x64
          - os: ubuntu-24.04-arm
            target: bun-linux-arm64
            artifact: patchin-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: packages/cli
        run: bun install

      - name: Build binary
        working-directory: packages/cli
        run: |
          mkdir -p releases
          bun build ./bin/patchin.ts --compile --target=${{ matrix.target }} --outfile=./releases/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: packages/cli/releases/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=cli-v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: CLI ${{ steps.version.outputs.version }}
          files: binaries/*
          generate_release_notes: true
