services:
  postgres:
    image: postgres:16-alpine
    container_name: patchin-postgres
    environment:
      POSTGRES_USER: patchin
      POSTGRES_PASSWORD: patchin
      POSTGRES_DB: patchin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
